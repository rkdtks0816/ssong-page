name: Build and Deploy on Develop Merge

on:
  push:
    branches:
      - develop

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 클론
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 프로젝트 빌드
      - name: Build project
        run: npm run build

      # 5. gh-pages를 이용한 배포
      - name: Deploy
        run: |
          git config user.name "rkdtks0816"
          git config user.email "rkdtks0816@naver.com"
          git remote set-url origin https://${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/rkdtks0816/ssong-page.git
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
